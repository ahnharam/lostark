name: Frontend CI

on:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      CI: "true"
      NPM_CONFIG_AUDIT: "false"
      NPM_CONFIG_FUND: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (20) with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # lock 파일이 서브폴더(frontend)에 있으니 이 경로를 지정해야 캐시 키가 정확해짐
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps (npm ci)
        run: npm ci

      - name: Lint
        run: npm run lint -- --no-fix --max-warnings=0

      - name: Type check
        run: npm run type-check

      - name: Test (있는 경우)
        run: |
          if npm run | grep -q "test"; then npm test -- --ci; else echo "no test script"; fi

      - name: Build (production)
        run: npm run build-only

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
