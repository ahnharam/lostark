# docker-compose.prod.yml

services:
  database:
    image: mariadb:11.4
    container_name: lostark-db
    env_file:
      - .env            # .env 전체를 backend 컨테이너 환경변수로 주입
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: lostark
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - lostark_dbdata:/var/lib/mysql
    networks:
      - lostark-network
    restart: unless-stopped

  backend:
    image: eclipse-temurin:17-jre-alpine
    container_name: lostark-backend
    env_file:
      - .env            # .env 전체를 backend 컨테이너 환경변수로 주입
    working_dir: /app
    command: ["java", "-jar", "/app/app.jar"]
    volumes:
      - ./backend/build/libs/app.jar:/app/app.jar:ro
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://database:3306/lostark
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      LOSTARK_API_KEY: ${LOSTARK_API_KEY}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      - database
    networks:
      - lostark-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    container_name: lostark-frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - lostark-network
    restart: unless-stopped

volumes:
  lostark_dbdata:

networks:
  lostark-network:
    driver: bridge
